default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] && ENV['DATABASE_URL'].gsub('?', '_development?') %>

test:
  <<: *default
  database: ireul_web_test
  username: postgres

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] && ENV['DATABASE_URL'].gsub('?', '_production?') %>
